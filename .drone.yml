---
kind: pipeline
type: docker
name: compliance

trigger:
  event:
    - push
    - pull_request
  branch:
    - develop
    - master

steps:
  - name: check-pr-branch-name
    image: alpine
    commands:
      - ./bin/check-branch-name.sh
    when:
      event:
        include:
          - pull_request
  - name: install
    image: composer
    commands:
      - composer install
  - name: check-php-compatibility
    image: php:7.4-cli-bullseye
    commands:
      - ./vendor/bin/phpcs

---
kind: pipeline
type: docker
name: unit-tests

trigger:
  event:
    - push
    - pull_request
  branch:
    - develop
    - master

depends_on:
  - compliance

steps:
  - name: install
    image: composer
    commands:
      - composer install
  - name: test
    image: php:7.4-cli-bullseye
    environment:
      CC_TEST_REPORTER_ID:
        from_secret: cc_test_reporter_id
    commands:
      - apt-get update && apt-get install -y git
      - pecl install xdebug
      - docker-php-ext-enable xdebug
      - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - chmod +x ./cc-test-reporter
      - ./cc-test-reporter before-build
      - XDEBUG_MODE=coverage ./vendor/bin/phpunit -c phpunit.xml
      - ./bin/report-code-coverage.sh
  - name: codecov
    image: alpine
    environment:
      CODECOV_TOKEN:
        from_secret: codecov_token
    commands:
      - apk add curl gnupg coreutils
      - curl https://uploader.codecov.io/verification.gpg | gpg --no-default-keyring --keyring trustedkeys.gpg --import
      - curl -Os https://uploader.codecov.io/latest/alpine/codecov
      - curl -Os https://uploader.codecov.io/latest/alpine/codecov.SHA256SUM
      - curl -Os https://uploader.codecov.io/latest/alpine/codecov.SHA256SUM.sig
      - gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
      - sha256sum -c codecov.SHA256SUM
      - chmod +x codecov
      - ./codecov --file build/logs/clover.xml --flags unit
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_hook
    when:
      status:
        - failure
      event:
        exclude:
          - pull_request

---
kind: pipeline
type: docker
name: release

steps:
  - name: check version tags
    image: alpine
    commands:
      - ./bin/check-version-tags.sh
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_hook
    when:
      status:
        - failure

depends_on:
  - unit-tests

trigger:
  event:
    - tag
